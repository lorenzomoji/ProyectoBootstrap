<div class="row">

    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div class="card text-white bg-primary mb-3" style="width: 100%;" *ngIf="mostrar">
            <div class="card-body">
                <h5 class="card-title">Autor: {{frase.autor}}</h5>
                <p class="card-text">Frase: {{frase.mensaje}}</p>
            </div>
        </div>
        <button class="btn btn-outline-primary btn-block" (click)="mostrar = !mostrar">
            Ense√±ar/Ocultar
        </button>
    </div>

    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group" *ngFor="let personaje of personajes; let i = index">
            <li class="list-group-item">{{i + 1}}. {{personaje}}</li>
        </ul>
    </div>


</div>
